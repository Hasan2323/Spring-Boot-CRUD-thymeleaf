<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login - Product Manager</title>

    <style>
        .container {
            border: 1px solid black;
            margin-top: 20px;
            padding: 20px;
            max-width: 600px;
        }
    </style>

</head>
<body>
    <div class="container">
<!--        <div>-->
<!--            <p th:inline="text" style="color: red;">[[ ${result} ]]</p>-->
<!--        </div>-->
        <div th:if="${param.error}">
            <h3 style="color: red;">Invalid username or password</h3>
        </div>
        <div th:if="${param.logout}">
            <h3 style="color: green;">You've been logged out</h3>
        </div>
        <div>
            <h2>Please Login</h2>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" name="username" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            </div>

            <button type="submit" name="submit" class="btn btn-primary pull-right">Log In</button>
            <button type="reset" class="btn btn-success pull-right">Reset</button>
        </form>

        <br>
        <div>
            New here? <a th:href="@{/registration}">Register now</a>
        </div>
    </div>

</body>
</html>
